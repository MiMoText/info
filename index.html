## MiMoText
**Mining and Modeling Text: Interdisziplinäre Anwendungen, informatische Weiterentwicklung, rechtliche Perspektiven**
<br/>
<br/>
Gefördert im Rahmen der Forschungsinitiative des Landes Rheinland-Pfalz (2019-2022)
<br/>
<br/>
(Digital Humanities and the Law, 25. Mai 2020)


--
### Gliederung
<br/>

1. Grundidee / Ziele
2. Teilprojekte
3. Rechtliche Perspektive


--
<br/>
<br/>

## Überblick

---
### Ziele
<br/>

* Die Literaturgeschichtsschreibung auf eine datenbasierte Grundlage stellen <!-- .element: class="fragment" data-fragment-index="1" -->
* Literaturhistorisches Wissen zugänglich machen und anreichern <!-- .element: class="fragment" data-fragment-index="2" -->
* Ein literaturhistorisches Rechercheinstrument auf LOD-Basis entwickeln <!-- .element: class="fragment" data-fragment-index="3" -->
* Anwendungsdomäne: Französischer und deutscher Roman des 18. Jahrhunderts  <!-- .element: class="fragment" data-fragment-index="4" -->

## Teilprojekte

---
### Pilotprojekt 

* 'Bibliographie du genre romanesque 1751-1800' (Mylne, Martin, Frautschi, 1977) als Linked Open Data <!-- .element: class="fragment" data-fragment-index="1" -->
* Masterarbeit in den Digital Humanities (Andreas Lüschow) <!-- .element: class="fragment" data-fragment-index="2" -->
* Digitalisierung, Modellierung, automatische Auszeichnung <!-- .element: class="fragment" data-fragment-index="3" -->
* Ergebnis: die 'Bibliographie' als RDF-Datei <!-- .element: class="fragment" data-fragment-index="4" -->

---
### Teilprojekt: Literaturgeschichten

* Ausgangspunkt: literaturhistorische Überblickswerke <!-- .element: class="fragment" data-fragment-index="1" -->
* Identifikation von Sätzen, die Autoren und/oder Werke nennen <!-- .element: class="fragment" data-fragment-index="2" -->
* Extraktion von bestimmten Aussagen über Autoren und Werke <!-- .element: class="fragment" data-fragment-index="3" -->
* Ankoppeln der Aussagen an die Einträge der Bibliographie <!-- .element: class="fragment" data-fragment-index="4" -->


---
### Teilprojekt: Romananalyse

* Ausgangspunkt: Romankorpus (1750-1800)  <!-- .element: class="fragment" data-fragment-index="1" -->
* Identifikation von litwiss. relevanten Eigenschaften: Handlungsorte, Topics, Dialoganteil uvm.  <!-- .element: class="fragment" data-fragment-index="2" -->
* Ankoppeln der Eigenschaften an die Einträge der Bibliographie <!-- .element: class="fragment" data-fragment-index="3" -->
* Abgleich / Evaluation  <!-- .element: class="fragment" data-fragment-index="4" -->  


---
### LOD / Modellierung

* Definition grundlegender Aussagetypen (Ontologie) <!-- .element: class="fragment" data-fragment-index="1" -->
* Dienen als Suchschema für das Teilprojekt Literaturgeschichten <!-- .element: class="fragment" data-fragment-index="2" -->
* Dokumentation der Ergebnisse aus Teilprojekt Romananalyse <!-- .element: class="fragment" data-fragment-index="3" -->



--
<br/>
<br/>

## Beispiel / Aussagetypen

---
### Aussagetypen

* (Person) IS_CREATOR Werk (=DC) <!-- .element: class="fragment" data-fragment-index="1" -->
* (Werk) HAS_SUBJECT Thema (=DC) <!-- .element: class="fragment" data-fragment-index="2" -->
* (Person) INFLUENCED_BY Person (=WD) <!-- .element: class="fragment" data-fragment-index="3" -->
* (Person) AWARD_RECEIVED (Name) (=WD) <!-- .element: class="fragment" data-fragment-index="4" -->
* (Werk) HAS_GENRE (Gattung) (=WD) <!-- .element: class="fragment" data-fragment-index="5" -->
* (Werk) HAS_CHARACTERS (Figurennamen) (=WD) <!-- .element: class="fragment" data-fragment-index="6" -->
* (Werk) NARRATIVE_LOCATION (Ort) (=WD) <!-- .element: class="fragment" data-fragment-index="7" -->


---

## Rechtliche Perspektive 

---
### Pilotprojekt (Bibliographie) 

* Die Bibliographie ist 1977 erschienen; versammelt bibliographische Fakten, aber eventuell auch Interpretationen <!-- .element: class="fragment" data-fragment-index="1" -->
* Fragen  <!-- .element: class="fragment" data-fragment-index="2" -->
    * Darf die Bibliographie digitalisiert werden? 
    * Darf darauf TDM angewandt werden?
    * Dürfen die enthaltenen Informationen in das Wissensnetz einfließen?
    * Darf die RDF-Version publiziert werden?
